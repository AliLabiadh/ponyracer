<style>
  input.ng-invalid.ng-dirty {
    border: 3px red solid;
  }
</style>
<div class="container">
<h1>Sign up</h1>

  <div id="registration-error" *ngIf="registrationFailed" >Try again with another login.</div>

<form [formGroup]="userForm" (ngSubmit)="register()">
<div class="form-group">
  <label for="login" id="login-label">Login</label>
  <input formControlName="login" id="login" class="form-control" type="text">
  <div id="login-warning" *ngIf="loginCtrl.hasError('required') && loginCtrl.dirty">Login is required</div>
  <div id="login-length-error" *ngIf="loginCtrl.hasError('minlength')  && loginCtrl.dirty">Your login should be at least 3 characters</div>
</div>

  <div formGroupName="passwordForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" formControlName="password">
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm password</label>
      <input id="confirm" class="form-control" type="password" formControlName="confirmPassword">
      <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Confirming password is required</div>
    </div>
    <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your password does not match</div>
  </div>

<div class="form-group">
  <label for="birthYear" id="birthYear-label">Birth Year</label>
  <input formControlName="birthYear" id="birthYear" class="form-control" type="number">
  <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
  <div  id="invalid-year-error" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('min') || birthYearCtrl.hasError('max')">
    This is not a valid year</div>
</div>

  <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Let's Go!</button>

</form>
</div>
