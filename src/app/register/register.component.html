<style>
  input.ng-invalid {
    border: 3px red solid;
  }
</style>
<style>
  input.ng-invalid.ng-dirty {
    border: 3px red solid;
  }
</style>
<div class="container">
<form [formGroup]="userForm" (ngSubmit)="register()">
<div class="form-group">
  <label for="login" id="login-label">Login</label>
  <input formControlName="login" id="login" class="form-control" type="text">
  <div *ngIf="userForm.get('login').dirty && userForm.get('login').hasError('required')">Login is
    required</div>
</div>
<div class="form-group">
  <label for="password" id="password-label">Password</label>
  <input formControlName="password" id="password" class="form-control" type="password">
  <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('required')">Password is
    required</div>
</div>
<div class="form-group">
  <label for="birthYear" id="birthYear-label">Birth Year</label>
  <input formControlName="birthYear" id="birthYear" class="form-control" type="number">
  <div *ngIf="userForm.get('birthYear').dirty && userForm.get('birthYear').hasError('required')">Birth year is
    required</div>
</div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Let's go!</button>
</form>
</div>
